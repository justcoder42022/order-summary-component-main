<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img
          class="main-img"
          src="images/illustration-hero.svg"
          width="450"
          height="220"
          alt="illustration Hero"
        />
      </header>
      <main>
        <h1 class="main-tittle">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="plan-section">
          <div class="plan-detail">
          <img src="images/icon-music.svg" alt="music icon" />
          <div class="price-detail">
            <div class="price-tittle">Annual Plan</div>
            <div class="price-value">$59.99/year</div>
          </div>
          </div>

          <button class="btn-plan-change">Change</button>
        </section>

        <button class="btn-process-pay">Proceed to Payment</button>
        <button class="btn-cancel-order">Cancel Order</button>
      </main>
    </div>
  </body>
</html>
